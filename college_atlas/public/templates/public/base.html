<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}College Atlas{% endblock %}</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#257bf4",
                        "primary-dark": "#1a5bb5",
                        "background-light": "#f8fafc",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: "Public Sans", sans-serif;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-200 {% block body_class %}flex flex-col min-h-screen{% endblock %}">

    <header
        class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 md:px-10 lg:px-40">
        <div class="flex items-center gap-8">
            <a href="{% url 'home' %}"
                class="flex items-center gap-3 text-slate-900 dark:text-white cursor-pointer group">
                <div class="text-primary flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="material-symbols-outlined text-3xl">school</span>
                </div>
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">College Atlas</h2>
            </a>

            <nav class="hidden lg:flex items-center gap-6">
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors {% if request.resolver_match.url_name == 'filter_college' %}text-primary{% endif %}"
                    href="{% url 'filter_college' %}">Search</a>
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors {% if request.resolver_match.url_name == 'map_search' %}text-primary{% endif %}"
                    href="{% url 'map_search' %}">Map View</a>
            </nav>
        </div>

        <div class="flex items-center gap-4">
            {% block header_search %}
            <form action="{% url 'filter_college' %}" method="GET" class="hidden md:flex relative">
                <input type="text" name="q" placeholder="Search colleges..."
                    class="bg-slate-100 dark:bg-slate-800 border-none rounded-full py-2 pl-4 pr-10 text-sm focus:ring-2 focus:ring-primary/50 w-64 text-slate-900 dark:text-white placeholder:text-slate-500"
                    value="{{ request.GET.q|default:'' }}">
                <button type="submit"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-sm">search</span>
                </button>
            </form>
            {% endblock %}

            <div class="flex items-center gap-3">
                <div class="flex lg:hidden text-slate-900 dark:text-white">
                    <span class="material-symbols-outlined cursor-pointer">menu</span>
                </div>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    {% block footer %}
    <footer
        class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-8 px-4 md:px-10 lg:px-40 mt-auto">
        <div class="w-full max-w-[1200px] mx-auto">
            <div class="flex flex-col items-center gap-4">
                <div class="flex items-center gap-2 text-slate-900 dark:text-white">
                    <span class="material-symbols-outlined text-primary text-2xl">school</span>
                    <span class="font-bold text-lg">College Atlas</span>
                </div>
                <div class="flex items-center gap-4 text-sm">
                    <a href="{% url 'admin_login' %}" 
                       class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors flex items-center gap-1">
                        <span class="material-symbols-outlined text-base">admin_panel_settings</span>
                        <span>Admin Portal</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}

</body>

</html>
