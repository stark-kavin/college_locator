<aside class="w-64 bg-navy-950 text-white flex flex-col shrink-0">
    <div class="h-20 flex items-center px-6 border-b border-navy-800/50">
        <div class="flex items-center gap-3">
            <div class="bg-edu-accent rounded-lg p-1.5 shadow-lg shadow-blue-500/20">
                <span class="material-symbols-outlined text-white text-2xl">school</span>
            </div>
            <div class="leading-none">
                <h1 class="text-lg font-bold tracking-tight">CollegeFinder
                </h1>
                <p class="text-[10px] text-navy-400 uppercase tracking-widest font-semibold mt-0.5">Admin Panel</p>
            </div>
        </div>
    </div>
    <div class="flex-1 overflow-y-auto px-4 py-6 space-y-8 custom-scrollbar">
        <div>
            <p class="px-4 text-[11px] font-bold text-navy-500 uppercase tracking-widest mb-4">Core Data</p>
            <nav class="space-y-1">
                <a class="nav-item {% if active == 'colleges' %}nav-item-active{% endif %}" href="{% url 'admin_dashboard' %}">
                    <span class="material-symbols-outlined text-[22px]">account_balance</span>
                    <span class="text-sm font-medium">Colleges</span>
                </a>
                <a class="nav-item {% if active == 'degrees' %}nav-item-active{% endif %}" href="{% url 'degree_list' %}">
                    <span class="material-symbols-outlined text-[22px]">workspace_premium</span>
                    <span class="text-sm font-medium">Degrees</span>
                </a>
            </nav>
        </div>
        <div>
            <p class="px-4 text-[11px] font-bold text-navy-500 uppercase tracking-widest mb-4">Geographic</p>
            <nav class="space-y-1">
                <a class="nav-item {% if active == 'countries' %}nav-item-active{% endif %}" href="{% url 'country_list' %}">
                    <span class="material-symbols-outlined text-[22px]">public</span>
                    <span class="text-sm font-medium">Countries</span>
                </a>
                <a class="nav-item {% if active == 'states' %}nav-item-active{% endif %}" href="{% url 'state_list' %}">
                    <span class="material-symbols-outlined text-[22px]">map</span>
                    <span class="text-sm font-medium">States</span>
                </a>
                <a class="nav-item {% if active == 'districts' %}nav-item-active{% endif %}" href="{% url 'district_list' %}">
                    <span class="material-symbols-outlined text-[22px]">location_city</span>
                    <span class="text-sm font-medium">Districts</span>
                </a>
            </nav>
        </div>
    </div>
    <div class="p-4 border-t border-navy-800/50 space-y-3">
        <div class="flex items-center gap-3 p-2 bg-navy-900/50 rounded-xl border border-navy-800/50">
            <div class="size-10 rounded-lg bg-primary flex items-center justify-center">
                <span class="material-symbols-outlined text-white text-xl">person</span>
            </div>
            <div class="overflow-hidden flex-1">
                <p class="text-xs font-bold text-white truncate">{{ request.user.username }}</p>
                <p class="text-[10px] text-navy-400 font-medium truncate uppercase">{% if request.user.is_superuser %}Super Admin{% else %}Admin{% endif %}</p>
            </div>
        </div>
        <a href="{% url 'admin_logout' %}" class="nav-item justify-center">
            <span class="material-symbols-outlined text-[22px]">logout</span>
            <span class="text-sm font-medium">Logout</span>
        </a>
    </div>
</aside>
